<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zasodev Cheat Purchase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #eee;
      padding-bottom: 72px;
      margin: 0;
    }
    a {
      color: #a855f7;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #d8b4fe;
    }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .modal-backdrop.active {
      visibility: visible;
      opacity: 1;
    }
    .modal {
      background: #1e1e1e;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px #a855f7aa;
      text-align: center;
      color: white;
    }
    .modal h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .modal button {
      background-color: #a855f7;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 1rem;
    }
    .modal button:hover {
      background-color: #d8b4fe;
    }
    .modal .close-btn {
      background: transparent;
      color: #aaa;
      font-size: 1.2rem;
      font-weight: 700;
      position: absolute;
      top: 0.75rem;
      right: 1rem;
      cursor: pointer;
    }
  </style>

<body>

  <header class="fixed top-0 left-0 w-full bg-transparent backdrop-blur-sm flex justify-between items-center px-8 py-4 z-50">
    <div class="text-xl font-semibold text-purple-500 tracking-wide">zasodev.lol</div>
    <nav class="space-x-6 text-sm font-medium hidden md:flex">
      <a href="index.html" class="hover:text-purple-400">Home</a>


      <a href="#" class="hover:text-purple-400">Contact</a>
    <a href="tested.html" class="hover:text-purple-400">features/tested motherboards</a></nav>

  </header>

  <main class="flex justify-center items-center min-h-screen pt-20 px-6 gap-12 md:gap-24 flex-col md:flex-row">
    <img src="Screenshot 2025-06-20 124224.png" alt="Zaso Spoofer" class="max-w-xs rounded-2xl shadow-lg object-cover">

    <section class="max-w-md w-full bg-[#121212] rounded-2xl p-10 mx-auto">
  <h1 class="text-3xl font-semibold mb-8 text-center text-purple-400">Purchase Cheat</h1>

  <label for="plan" class="block mb-3 font-medium text-gray-300">Purchase Options</label>
  <select id="plan" class="w-full bg-[#1e1e1e] rounded-lg p-3 mb-8 text-gray-300" onchange="updateTotal()">
    <option value="14.99">1 Week - 14.99</option>
    <option value="24.99">1 Month - 24.99</option>
    <option value="99.99">Lifetime - 99.99</option>
  </select>

  <label for="quantity" class="block mb-3 font-medium text-gray-300">Quantity</label>
  <input type="number" id="quantity" min="1" value="1" class="w-full bg-[#1e1e1e] rounded-lg p-3 mb-8 text-gray-300" oninput="updateTotal()">

  <div class="flex justify-between items-center mb-8 text-lg font-semibold text-gray-300">
    <span>Total:</span>
    <span id="total" class="text-purple-400">14.99</span>
  </div>

  <button id="purchaseBtn" class="w-full bg-purple-600 hover:bg-purple-700 rounded-full py-3 font-semibold transition">Purchase</button>
</section>

<script>
  function updateTotal() {
    const planPrice = parseFloat(document.getElementById('plan').value);
    const quantity = parseInt(document.getElementById('quantity').value) || 1;
    const totalPrice = (planPrice * quantity).toFixed(2);
    document.getElementById('total').textContent = `${totalPrice}`;
  }

  // Initialize total on page load
  updateTotal();
</script>

  </main>

  <div id="paymentMethodModal" class="modal-backdrop">
    <div class="modal relative">
      <span class="close-btn" onclick="closePaymentMethodModal()"></span>
      <h2>Pay with</h2>
      <button onclick="selectPayment('Litecoin')">Litecoin</button>
      <button onclick="selectPayment('Bitcoin')">Bitcoin</button>
    </div>
  </div>

  <div id="paymentAddressModal" class="modal-backdrop">
    <div class="modal relative">
      <span class="close-btn" onclick="closePaymentAddressModal()"></span>
      <h2 id="paymentTitle">Pay with Litecoin</h2>
      <p class="mb-4 font-mono text-lg" id="paymentAddress">LKhmv1GteaCj2eNREN9iMYdZNzbzDo2Gap</p>
      <p>Time left to pay: <span id="timer">60:00</span></p>
    </div>
  </div>

  <footer class="fixed bottom-0 left-0 w-full bg-transparent backdrop-blur-sm flex justify-between items-center px-8 py-4 text-gray-400 text-sm">
    <div class="flex items-center space-x-3">
      <img src="your-image.png" alt="Zasodev Logo" class="h-6 w-6 object-contain">
      <span> 2025 <a href="#" class="text-purple-400">zasodev.lol</a>. All rights reserved.</span>
    </div>
    <div class="space-x-6">
      <a href="#" class="hover:text-purple-400">Twitter</a>
      <a href="#" class="hover:text-purple-400">GitHub</a>
      <a href="#" class="hover:text-purple-400">Discord</a>
    </div>
  </footer>

  <script>
    function updateTotal() {
      const price = parseFloat(document.getElementById('plan').value);
      const qty = parseInt(document.getElementById('quantity').value) || 1;
      const total = (price * qty).toFixed(2);
      document.getElementById('total').textContent = `${total}`;
    }

    const paymentMethodModal = document.getElementById('paymentMethodModal');
    const paymentAddressModal = document.getElementById('paymentAddressModal');
    const paymentTitle = document.getElementById('paymentTitle');
    const paymentAddress = document.getElementById('paymentAddress');
    const timerDisplay = document.getElementById('timer');

    let countdownInterval;

    document.getElementById('purchaseBtn').addEventListener('click', () => {
      paymentMethodModal.classList.add('active');
    });

    function closePaymentMethodModal() {
      paymentMethodModal.classList.remove('active');
    }

    function closePaymentAddressModal() {
      paymentAddressModal.classList.remove('active');
      clearInterval(countdownInterval);
      timerDisplay.textContent = "60:00";
    }

    function selectPayment(method) {
      closePaymentMethodModal();
      let address = "";
      if (method === "Litecoin") {
        address = "LKhmv1GteaCj2eNREN9iMYdZNzbzDo2Gap";
      } else if (method === "Bitcoin") {
        address = "bc1q4h9qnd5slacywkl87umlzxe9zxnpjjjzrjyed2";
      }
      paymentTitle.textContent = `Pay with ${method}`;
      paymentAddress.textContent = address;
      paymentAddressModal.classList.add('active');
      startTimer(3600); // 1 hour countdown
    }

    function startTimer(seconds) {
      let remaining = seconds;
      updateTimer();

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        remaining--;
        updateTimer();
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          alert("Payment time expired. Please start again.");
          closePaymentAddressModal();
        }
      }, 1000);

      function updateTimer() {
        const m = Math.floor(remaining / 60).toString().padStart(2, '0');
        const s = (remaining % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `${m}:${s}`;
      }
    }
  </script>
